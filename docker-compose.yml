services:
  neo4j:
    image: neo4j:5.15-community
    container_name: engram-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/engram_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - engram-network

  ollama:
    image: ollama/ollama:latest
    container_name: engram-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # For Mac Studio with Apple Silicon, Ollama will automatically use Metal acceleration
    # For NVIDIA GPU, uncomment the deploy section below:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    networks:
      - engram-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: engram-api
    ports:
      - "8000:8000"
    environment:
      # Neo4j connection (use service name as host)
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=engram_password
      # LLM connection (use service name as host)
      - LLM_BASE_URL=http://ollama:11434/v1
      - LLM_MODEL=qwen3:8b
      # API settings
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=false
    depends_on:
      neo4j:
        condition: service_healthy
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - engram-network

volumes:
  neo4j_data:
  neo4j_logs:
  ollama_data:

networks:
  engram-network:
    driver: bridge
